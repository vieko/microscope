<template name="postSubmit">
  <form class="main form page">
    <div class="form-group">
      <label for="url" class="control-label">URL</label>
      <div class="controls">
        <input type="text" name="url" id="url" value="" placeholder="post url" class="form-control" />
      </div>
    </div>
    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <div class="controls">
        <input type="text" name="title" id="title" value="" placeholder="post title" class="form-control" />
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary" />
  </form>
</template>
